<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="shortcut icon" href="image/job-search.png" type="image/x-icon">
    <!-- daisyui + tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- google font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
 <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-200 p-4 md:p-8">

<div class="max-w-6xl mx-auto">

<h1 class="text-3xl font-bold mb-6">Job Application Tracker</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">

  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <h2 class="card-title">Total</h2>
      <p id="totalCount" class="text-3xl font-bold">0</p>
    </div>
  </div>

  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <h2 class="card-title">Interview</h2>
      <p id="interviewCount" class="text-3xl font-bold text-success">0</p>
    </div>
  </div>

  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <h2 class="card-title">Rejected</h2>
      <p id="rejectedCount" class="text-3xl font-bold text-error">0</p>
    </div>
  </div>

</div>


<div class="flex justify-between items-center mb-4">
  <h2 class="text-2xl font-semibold">Available Jobs</h2>
  <span id="tabCount" class="font-medium"></span>
</div>

<div class="tabs tabs-boxed mb-6 gap-4">
  <button class="tab tab-active bg-white ">All</button>
  <button class="tab bg-white" data-filter="interview">Interview</button>
  <button class="tab bg-white" data-filter="rejected">Rejected</button>
</div>

<div id="jobContainer" class="space-y-5 gap-6"></div>

</div>

    <script src="script.js"></script>
</body>
</html>
